<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jsquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>SELECTaCODE</title>

<body>
  <div class="container">
  <h2>Welcome to the SELECTaCODE 9001</h2>
  <p>Our state of the art language selector helps you find the right coding language by answering a few simple questions. Let's find your ultimate code style!</p>
  <div class="form-group">
    <label for="userName">What is your name?</label>
    <input id="userName" class="form-control" type="test">
  </div>
  <div class="form-group">
    <h6>What is your quest?</h6>
    <select class="form-select" id="userQuest">
      <option> -Choose Quest- </option>
      <option>To Stop The Ruthless Firebenders</option>
      <option>To Deliver The Ring to the Fires of Mount Doom</option>
      <option>To Seek The Grail</option>
    </select>
  </div>
  <div class="form-group">
    <h6>What is your favorite color?</h6>
    <select class="form-select" id="userColor">
      <option> -Choose Color- </option>
      <option>Colors are a silly human construct</option>
      <option>Blue</option>
      <option>Blue..no g</option>
    </select>
  </div>
  <div class="form-group">
    <h6>What is your next question?</h6>
    <select class="form-select" id="userQuestion">
      <option> -Choose Question-" </option>
      <option>Who Am I?</option>
      <option>What is the capital of Assyria?</option>
      <option>What is the air speed velocity of an unladen swallow?</option>
    </select>
  </div>
  <button type="submit">Notice Me Senpai</button>
  </form>


  
  </div>
