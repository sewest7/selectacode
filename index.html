<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jsquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>SELECTaCODE</title>
</head>
<body>
  <div class="container">
  <h2>Welcome to the SELECTaCODE 9001</h2>
  <p>Our state of the art language selector helps you find the right coding language by answering a few simple questions. Let's find your ultimate code style!</p>
  <div class="form-group">
    <label for="userName">What is your name?</label>
    <input id="userName" class="form-control" type="test">
  </div>
  <div class="form-group">
    <h6>Where did you get the coconuts?</h6>
      <select class="form-select" id="userCoconut">
      <option> -Choose Where- </option>
      <option value="found">We Found Them</option>
      <option value="matter">It Doesn't Matter</option>
    </select>
  </div>
  <div class="form-group">
    <h6>What is your quest?</h6>
    <select class="form-select" id="userQuest">
      <option> -Choose Quest- </option>
      <option value="camelot">To Go To Camelot</option>
      <option value="seekGrail">To Seek The Grail</option>
    </select>
  </div>
  <div class="form-group">
    <h6>What is your favorite color?</h6>
    <select class="form-select" id="userColor">
      <option> -Choose Color- </option>
      <option value="colorBlue">Blue</option>
      <option value="notBlue">Blue..no g</option>
    </select>
  </div>
  <div class="form-group">
    <h6>What is your next question?</h6>
    <select class="form-select" id="userQuestion">
      <option> -Choose Question-" </option>
      <option value="assyria">What is the capital of Assyria?</option>
      <option value="velocity">What is the air speed velocity of an unladen swallow?</option>
    </select>
  </div>
  <button type="submit">To Castle Ahhhhhh!</button>
  </form>

  <div id="codeStyle">
    
 


  
  </div>
</body>
